<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Weather Map</title>

  <!-- Including the open layers stylesheet-->
    <link rel="stylesheet" type="text/css" href="https://openlayers.org/en/v4.6.4/css/ol.css">

  <!-- include the open layers script-->
  <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>

  <!-- include our map setup script-->

  <script src="map_setup.js"></script>

</head>
<body>
  <!--Create button to center the map-->

  <p>
    <input id="country-name" type="text"></input>
    <button onclick="panToLocation()">Pan to Location</button>
    <button onclick="panHome()">Pan Back to My Location</button>
  </p>
  <!-- add the map div -->
  <div id="map"></div>

  <footer>
    <p>Tutorial based on code from: <a href="http://openlayers.org">open layers</a></p>
    <p>This map uses the <a href="http://openlayers.org/en/latest/apidoc">Open Layers API</a></p>
  </footer>
</body>
</html>
